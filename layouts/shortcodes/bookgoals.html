{{ $goal := (index .Site.Data.bookgoals (string (.Get 0))) }}

{{ with $goal }}
  <div class="bookgoals">
    {{ range .books }}
      <a href="https://micro.blog/books/{{ .isbn }}"><img src="{{ .cover_url }}" alt="{{ .title }}" width="100" height="120" class="cover"></a>
    {{ end }}
  </div>
{{ end }}
